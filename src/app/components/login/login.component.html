<div class="absolute inset-0 -z-50">
<img src="../../../assets/images/Shape.png" class="w-full h-screen  " alt="">
<div class="bg-[#568AFF] bg-opacity-85 absolute inset-0 z-10"></div>
</div>
<div class="flex h-screen items-center justify-center">

<div class="w-full max-w-sm p-5 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-9 dark:bg-gray-800 dark:border-gray-700">
    <form class="" action="#">
        <h5 class="text-2xl mb-2 text-center font-semibold text-gray-900 dark:text-white">Login to Account</h5>
        <p class="text-[13px] font-semibold mb-7 text-gray-700 text-center">Please enter your email and password to continue</p>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm  text-gray-900 dark:text-white">Email address</label>
            <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
        </div>
        <div class="mb-5">
            <label for="password" class="block mb-2 text-sm  text-gray-900 dark:text-white">Password</label>
            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
        </div>
        <div class="flex items-start mb-8">
            <div class="flex items-start">
                <div class="flex items-center h-5">
                    <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
                </div>
                <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
            </div>
            <a href="#" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
        </div>
        <button type="submit" (click)="login()" class="w-full mb-3 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Sign in</button>
        <div class="text-[13px] text-center font-medium text-gray-500 dark:text-gray-300">
            Don’t have an account?    <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
        </div>
    </form>
</div>
</div>
